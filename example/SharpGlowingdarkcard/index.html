<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharp Glowing Dark Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="glow"></div>
      <div class="content"><span>NEW</span> Sharp Glowing Card</div>
    </div>

    <script>
      // 检测 CSS.registerProperty 支持情况
      if (window.CSS && CSS.registerProperty) {
        document.documentElement.style.setProperty("--supported", 1);
      } else {
        document.documentElement.style.setProperty("--not-supported", 1);
      }
    </script>
  </body>
</html>
